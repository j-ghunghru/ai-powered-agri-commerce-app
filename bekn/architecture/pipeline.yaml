# AI Pipeline Configuration

pipeline:
  name: produce_recommendation_pipeline
  version: 1.0

  steps:
    - name: load_data
      type: data_ingestion
      source: /data/produce.csv

    - name: preprocess
      type: transformation
      module: preprocessing.clean_data

    - name: match_engine
      type: model
      module: ai_engine.match
      output: matched_results

    - name: negotiate
      type: agent
      module: ai_agent.negotiator
      input: matched_results

    - name: save_results
      type: storage
      target: /output/deals.json
